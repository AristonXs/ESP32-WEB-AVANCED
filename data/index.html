<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic SKYBot Control Panel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: #000;
            height: 100vh;
            color: #00ffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
    
        .ui-frame {
            width: 100%;
            height: 100%;
            border: 2px solid #00ffff;
            position: relative;
            box-sizing: border-box;
        }
    
        .panel {
            position: absolute;
            border: 2px solid #00ffff;
            box-sizing: border-box;
        }
    
        .top-panel {
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .left-panel {
            top: 73%;
            left: 0;
            width: 15%;
            height: 7%;
        }
    
        .right-panel {
            top: 73%;
            right: 0;
            width: 15%;
            height: 7%;
        }
    
        .main-screen {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 70%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    
        .camera-output {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #00ffff; /* Added border */
        }
    
        .camera-output video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #00ffff;
        }
    
        .arrow-grid {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 5px;
            justify-content: center;
            align-content: center;
        }
    
        .arrow-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #00ffff;
            border-radius: 8px;
            width: 40px;
            height: 40px;
        }
    
        .arrow-grid img {
            width: 20px;
            height: 20px;
        }
    
        .status-info {
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    
        .status-info p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }
    
        .status-info strong {
            color: #00ffff;
        }
    
        .decorative-panel {
            position: absolute;
            width: 300px;
            height: 50px;
            background: transparent;
            border-radius: 5px;
            padding-left: 15px;
        }
        .decorative-panel::before {
            content: "";
            position: absolute;
            top: 5px;
            left: -8px;
            width: 12px;
            height: 12px;
            background: cyan;
            border-radius: 50%;
            box-shadow: 0 0 10px cyan;
        }
        .top-border {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 500px; 
    display: flex;
    justify-content: center;
}

.top-border svg {
    position: absolute;
    top: 0;
    left: 0;
}

        .svg-line {
            position: absolute;
            top: 0;
            left: -15px;
        }
    </style>
</head>
<body>
    <div class="ui-frame">
        <div class="panel top-panel">
            <h1>Skybot Control Panel</h1>
        </div>
        <div class="panel left-panel">
            <div class="status-info">
                <p>Temperature: <strong id="temperature-value">25</strong> Â°C</p>
            </div>
        </div>
        <div class="top-border">
            <svg class="svg-line" width="200%" height="500">
                <polyline points="1,45 615,45  635,65 1030,65 1050,45 2000,45" 
                          stroke="cyan" stroke-width="3" fill="none"/>
            </svg>
        </div>
        
        <div class="main-screen">
            <div class="camera-output">
                <video id="camera" autoplay playsinline></video>
            </div>
        </div>
        
        <div class="panel right-panel">
            <div class="status-info">
                <p>Speed: <strong id="speed-value">0</strong> km/h</p>
            </div>
        </div>
        <div class="decorative-panel" style="bottom: 20%; left: 1%;">
            <svg class="svg-line" width="210" height="50">
                <polyline points="10,10 30,10 40,25 210,25" stroke="cyan" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <div class="decorative-panel" style="bottom: 20%; right: -5%;">
            <svg class="svg-line" width="210" height="50">
                <polyline points="10,10 30,10 40,25 210,25" stroke="cyan" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <div class="panel bottom-bar">
            <div class="arrow-grid">
                <a href="#" class="left" onclick="sendRequest('/LEFT'); return false;"><img src="caret-left.svg" alt="Left"></a>
                <a href="#" class="up" onclick="sendRequest('/UP'); return false;"><img src="sort-up.svg" alt="Up"></a>
                <a href="#" class="down" onclick="sendRequest('/DOWN'); return false;"><img src="sort-down.svg" alt="Down"></a>
                <a href="#" class="right" onclick="sendRequest('/RIGHT'); return false;"><img src="caret-right.svg" alt="Right"></a>
            </div>
        </div>
    </div>

    <script>
        
        let isKeyDown = {};
        let speedInterval;
        let currentSpeed = 0;
        let currentTemperature = 25;

        function sendRequest(action) {
            fetch(action)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    if (action.includes('SPEED')) {
                        currentSpeed = parseInt(data, 10);
                        document.getElementById('speed-value').textContent = currentSpeed;
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }

        document.addEventListener('keydown', function(event) {
            if (!isKeyDown[event.key]) {
                isKeyDown[event.key] = true;

                if (event.key === 'ArrowUp') {
                    document.querySelector('.up img').src = 'square-up.svg';
                    sendRequest('/UP');
                    speedInterval = setInterval(() => {
                        if (currentSpeed < 100) {
                            sendRequest('/SPEED_UP');
                        } else {
                            clearInterval(speedInterval);
                        }
                    }, 300);
                } else if (event.key === 'ArrowDown') {
                    document.querySelector('.down img').src = 'square-down.svg';
                    sendRequest('/DOWN');
                    speedInterval = setInterval(() => {
                        if (currentSpeed > 0) {
                            sendRequest('/SPEED_DOWN');
                        } else {
                            clearInterval(speedInterval);
                        }
                    }, 300);
                } else if (event.key === 'ArrowLeft') {
                    document.querySelector('.left img').src = 'square-left.svg'; 
                    sendRequest('/LEFT');
                } else if (event.key === 'ArrowRight') {
                    document.querySelector('.right img').src = 'square-right.svg'; 
                    sendRequest('/RIGHT');
                }
            }
        });

        document.addEventListener('keyup', function(event) {
            if (isKeyDown[event.key]) {
                isKeyDown[event.key] = false;
                clearInterval(speedInterval);
                if (event.key === 'ArrowUp') {
                    document.querySelector('.up img').src = 'sort-up.svg';
                    sendRequest('/UP_OFF');
                } else if (event.key === 'ArrowDown') {
                    document.querySelector('.down img').src = 'sort-down.svg';
                    sendRequest('/DOWN_OFF');
                } else if (event.key === 'ArrowLeft') {
                    document.querySelector('.left img').src = 'caret-left.svg'; 
                    sendRequest('/LEFT_OFF');
                } else if (event.key === 'ArrowRight') {
                    document.querySelector('.right img').src = 'caret-right.svg';
                    sendRequest('/RIGHT_OFF');
                }
            }
        });

        function startCamera() {
            const videoElement = document.getElementById('camera');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoElement.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing the webcam:', error);
                });
        }

        window.onload = startCamera;
    </script>
</body>
</html>
